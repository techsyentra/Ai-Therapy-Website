<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="login-box">
      <form id="signupForm">
        <h2>SIGNUP/REGISTER</h2>

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" placeholder=" " required>
          <label>Full Name</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" placeholder=" " required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="call"></ion-icon></span>
          <input type="tel" placeholder=" ">
          <label>Phone Number (Optional)</label>
        </div>

        <!-- NEW FIELD ADDED -->
        <div class="input-box">
          <span class="icon"><ion-icon name="document-text"></ion-icon></span>
          <input type="file" placeholder=" " required>
          <label>Professional License Copy</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" placeholder=" " required>
          <label>Password</label>
        </div>

        <button type="submit">Register</button>

        <div class="register-link">
          <p>Already have an account?
            <a href="login.html">Login</a>
          </p>
        </div>
      </form>
      <div id="successMessage" style="display: none; color: white; text-align: center;">
        <h3 style="margin-bottom: 10px;">Registration Submitted</h3>
        <p>Your license has been submitted for verification. You will be informed via email once you are approved to
          sign in to the website.</p>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Use setTimeout to simulate async processing if needed, for now immediate feedback
      this.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
